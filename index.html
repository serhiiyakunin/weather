<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
    <body>
      <div class="main">
        <div class="container">
          <h1 class="headlines">Current weather data</h1>
          <div class="phone">
            <div class="ground">
              <div class="weather-request" id="weather-request">
                <input  type="text" name="fosn" id="city_name_input"  placeholder="Enter name of city" size="" autocomplete="on" >
                <button class="weather-button" type="submit" form="fosn">weather</button>
              </div>
              <div class="weather-response">
                <div class="icon"><img /></div>
                <p class="current-date">
                  <span class="dat"></span>
                  <span class="month"></span>
                  <span class="year"></span>
                  <span class="dayweek"></span>
                </p>
              </div>
                <div class="weather-data">
                  <p class="city"><span id="l"></span><span id="r"></span></p>
                  <p class="temp"><span id="l"></span><span id="r"></span></p>
                  <p class="pressure"><span id="l"></span><span id="r"></span></p>
                  <p class="humidity"><span id="l"></span><span id="r"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
